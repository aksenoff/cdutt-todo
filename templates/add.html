<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/datetimepicker.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/locales/bootstrap-datetimepicker.ru.js" charset="UTF-8"></script>

</head>
<body>

<div class="container">
<h1>Добавляем тудушку</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="." method="post">
{% csrf_token %}
Имя тудушки: <input type="text" name="todocaption"> <br />
Описание, если не сложно: <input type="text" name="tododescription"> <br />
Комментарий, если нужно: <input type="text" name="todocomment"> <br />
Кому: <select multiple name="forwhom">
{% for user in users %}
<option {% ifequal doer.id user.id %}selected{% endifequal %} value="{{ user.id }}"> {{ user.first_name }} {{ user.last_name }} ({{ user }}) </option>
{% empty %}
<option> Нет </option>
{% endfor %}
</select> <br />
<div class="control-group">
                <label class="control-label">Дата выполнения: </label>
                <div class="controls input-append date form_datetime" data-date="2013-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input1">
                    <input size="16" type="text" value="" name="duedate">
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
<input type="submit" value="OK" />
</form>

<a href="{% url 'todolist.views.index' %}">Обратно</a>
</div>
	<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'ru',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
</script>
</body>
</html>
